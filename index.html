<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Explosion ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff0f5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    h1 {
      color: #e60073;
      font-size: 2.2rem;
      margin-bottom: 20px;
      text-align: center;
    }
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background: #e60073;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
      background: #ff3385;
    }
    .heart {
      position: absolute;
      font-size: 20px;
      color: #e60073;
      animation: fall 4s linear forwards;
    }
    @keyframes fall {
      0% { transform: translateY(-10vh) scale(1); opacity: 1; }
      100% { transform: translateY(110vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>üíò Buat Kamu yang Tersayang, Keyia üíò</h1>
  <button onclick="loveExplosion()">Klik Aku üíñ</button>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (15 + Math.random() * 25) + "px";
      heart.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    function loveExplosion() {
      // Ledakan love awal
      for (let i = 0; i < 50; i++) {
        setTimeout(createHeart, i * 50);
      }
      // Setelah itu hujan love terus
      setInterval(createHeart, 300);
      document.querySelector("button").style.display = "none";
      document.querySelector("h1").innerText = "Aku sayang banget sama kamu, Keyia üíï";
    }
  </script>
</body>
</html>
